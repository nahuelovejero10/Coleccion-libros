<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <title>Coleccion de libros</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Mi colecci√≥n de <span class="text-primary">libros</span></h1>

        <form  id="libro-form">

            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" class="form-control">
            </div>

            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control">
            </div>

            <div class="form-group">
                <label for="isbn">#ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>

            <input type="submit" class="btn btn-primary btn-block" value="Agregar libro">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="libro-list">

            </tbody>
        </table>
    </div>

</body>

</html>
